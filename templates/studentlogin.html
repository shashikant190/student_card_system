{% load static %}

<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>{% block title %} {% endblock %}</title>
</head>
<body>
    {% include 'navbar.html' %}

    <div class="form-box">
        <form class="form" method="POST" action="{% url 'studentlogin_html' %}">
            {% csrf_token %}
            <span class="title">Login</span>
            <span class="subtitle">Login by entering Email and password</span>
            <div class="form-container">
                <input type="email" class="input" name="email" placeholder="Email">
                <input type="password" class="input" name="password" placeholder="Password">
            </div>
            <input type="submit" value="submit">
        </form>
    </div>

    {% block content %}{% endblock %}

    {% if error == "no" %}
    <script>
        alert('Logged In Successfully');
        window.location = ('{% url 'studentdashboard_html' %}');
    </script>
    {% endif %}

    {% if error == "yes" %}
    <script>
        alert('Invalid Credential. Try Again...');
    </script>
    {% endif %}

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static '/css/studentlogin.css' %}">
</body>
</html>
